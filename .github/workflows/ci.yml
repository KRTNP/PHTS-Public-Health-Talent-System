name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: phts-project/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: phts-project/backend/package-lock.json
      - run: npm ci
      - run: npm test -- --coverage
      - uses: codecov/codecov-action@v4
        with:
          files: phts-project/backend/coverage/lcov.info
          flags: backend
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: phts-project/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: phts-project/frontend/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run build
